<section>
  <h5>Meie raamatukogu raamatud</h5>
  <div>
    <div>
      <button (click)="getAllBooks()">Raamatud</button>
      <button class="btnRight" *ngIf="showHeader" (click)="onCloseList()">Close</button>
    </div>
    <div *ngIf="showHeader; else getTableMessage">
      <table class="table table-hover">
        <thead>
        <tr>
          <th *ngFor="let column of headers">
            {{column}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books; let i = index">
          <th>{{i + 1}}</th>
          <td>{{book.name}}</td>
          <td>{{book.copyQuantity}}</td>
          <td>{{book.loanPeriod}}</td>
          <td>{{book.location}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #getTableMessage>
    <p>Kliki nimekirja kuvamiseks</p>
  </ng-template>
</section>
