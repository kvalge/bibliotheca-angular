<section>
  <div class="input-base">
    <h5 *ngIf="!editMode">T채ida vorm andmetega uue raamatu lisamiseks</h5>
    <div id="top">
      <form [formGroup]="bookForm" (ngSubmit)="submitBook()">
        <div>
          <label for="name">Pealkiri</label>
          <input type="text" id="name" formControlName="name">
        </div>
        <div>
          <label for="acquisitionDate">Kuup채ev</label>
          <input type="date" id="acquisitionDate" formControlName="acquisitionDate" required>
        </div>
        <div>
          <label for="copyQuantity">Eksemplaride arv</label>
          <input type="number" id="copyQuantity" formControlName="copyQuantity" required min="1">
        </div>
        <div>
          <label for="loanPeriod">Laenutusperiood (n채dalate arv)</label>
          <input type="number" id="loanPeriod" formControlName="loanPeriod" required>
        </div>
        <div>
          <label for="location">Asukoht</label>
          <input type="text" id="location" formControlName="location" required>
        </div>
        <span class="alert" *ngIf="bookForm.invalid && bookForm.touched">
         Palun sisesta vajalikud andmed!
       </span>
        <div>
          <button type="submit" [disabled]="!bookForm.valid">{{!editMode ? 'Lisa raamat' : 'Muuda'}}</button>
          <button type="button" (click)="onCancel()">T체hista</button>
        </div>
      </form>
    </div>
  </div>
</section>
