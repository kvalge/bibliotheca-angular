<section>
  <h5>Kõigi lugejate andmebaas</h5>
  <div>
    <div>
      <button (click)="getAllLibraryUsers()">Kõik lugejad</button>
      <button class="btnRight" *ngIf="showHeader" (click)="onCloseList()">Sulge</button>
    </div>
    <div *ngIf="showHeader">
      <table class="table table-hover">
        <thead>
        <tr>
          <th *ngFor="let column of headers">
            {{column}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let libUser of libraryUser; let i = index">
          <th>{{i + 1}}</th>
          <td>{{libUser.idCode}}</td>
          <td>{{libUser.firstName}}</td>
          <td>{{libUser.lastName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
